<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock - Naomi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/Moscow">Moscow 🇷🇺</option>
        <option value="Africa/Lagos">Lagos 🇳🇬</option>
        <option value="Asia/Shanghai">Shanghai 🇨🇳</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai 🇨🇳</h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Naomi</strong> and is
      <a
        href="https://github.com/Cnsoedo/World-clock-Implementation"
        target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="./JAVASCRIPT/clock.js"></script>
  </body>
</html>
