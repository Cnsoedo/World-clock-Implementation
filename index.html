<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World-clock - Naomi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Moscow 🇷🇺</option>
        <option value="">Lagos 🇳🇬</option>
        <option value="">Beijing 🇨🇳</option>
        <option value="">Tokyo 🇯🇵</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">August 14th 2025</div>
        </div>

        <div class="time">1:48:25 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Beijing 🇨🇳</h2>
          <div class="date">August 14th 2025</div>
        </div>

        <div class="time">1:48:25 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Naomi</strong> and is
      <a
        href="https://github.com/Cnsoedo/World-clock-Implementation"
        target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="./JAVASCRIPT/clock.js"></script>
  </body>
</html>
